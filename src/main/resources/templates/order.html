<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mb-5">
    <h1> Добавление статьи </h1>
    <form action="/order/add" method="post">
        <input type="text" name="idBox" placeholder="Введите номер набора" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите email" class="form-control"><br>
        <input type="text" name="number" placeholder="Введите номер" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить заказ</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
